<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="icon"
    href="https://th.bing.com/th/id/R.8ea91652f5c06be8e0d510fb26166a32?rik=Q0lVHcMPrbVlVA&riu=http%3a%2f%2fimg1.wikia.nocookie.net%2f__cb20120203162541%2fpataponfanfiction%2fimages%2f1%2f1f%2fChrome-logo.png&ehk=TTqjRu%2fjAVtvdvJ9JDw9uADSYzhuYU0wrkWxdONn5BU%3d&risl=&pid=ImgRaw&r=0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <!-- Theme Toggle Button -->
  <button id="theme-toggle" aria-label="Toggle dark/light mode" style="position:fixed;top:1rem;right:1rem;z-index:1000;">
    <i class="fa-solid fa-moon"></i>
  </button>

  <div id="main-wrapper" class="fancy-scrollbar">
    <div id="main">
      <div id="content">
        <div id="links-container">
          <a href="https://mail.google.com" target="_blank" title="Gmail">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail" style="height: 24px; width: 24px;" />
          </a>
          <a href="https://www.irctc.co.in/nget/train-search" target="_blank" title="IRCTC">
            <img src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png" alt="IRCTC" style="height: 24px; width: 24px;" />
          </a>
          <a href="https://unsplash.com" target="_blank" title="Unsplash">
            <img src="https://unsplash.com/favicon.ico" alt="Unsplash" style="height: 24px; width: 24px;" />
          </a>
          <a href="https://github.com/prins-7" target="_blank" title="GitHub Profile">
            <img src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub" style="height: 24px; width: 24px;" />
          </a>
        </div>

        <div id="search-container">
          <div id="search-input-container">
            <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="Google" />
            <input type="text" placeholder="Search here.." id="search" />
          </div>

          <button id="image-button" onclick="googleSearch();" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button id="mic-button" type="button" onclick="voice();">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>

        <div class="mycontainer" style="padding-left: 25%; padding-right: 25%; padding-top: 1%">
          <div id="header-container">
            <div class="parent">
              <div class="child">
                <main>
                  <div class="atom">
                    <div class="electron"></div>
                    <div class="electron-alpha"></div>
                    <div class="electron-omega"></div>
                  </div>
                </main>
              </div>
              <div class="childs">
                <div class="social-buttons">
                  <a href="https://www.instagram.com" target="_blank" class="social-button social-button--instagram"
                    aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                  </a>
                  <a href="https://www.youtube.com" target="_blank" class="social-button social-button--youtube"
                    aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                  </a>
                  <a href="https://www.facebook.com" target="_blank" class="social-button social-button--facebook"
                    aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="https://codepen.io" target="_blank" class="social-button social-button--codepen"
                    aria-label="CodePen">
                    <i class="fab fa-codepen"></i>
                  </a>
                  <a href="#" target="_blank" class="social-button social-button--snapchat" aria-label="Snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                  </a>
                  <a href="https://twitter.com" target="_blank" class="social-button social-button--twitter"
                    aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="https://github.com" target="_blank" class="social-button social-button--github"
                    aria-label="GitHub">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
                <h3 class="txt-ne" style="margin-left: 50%; margin-bottom: 15%" data-text="Developer Prins">
                  <div id="editable-text" contenteditable="true">
                    Coding is Love ❤️
                  </div>
                </h3>
              </div>
            </div>
          </div>

          <!-- Add App Button for Customizable Quick Links -->
          <button id="add-app-btn" style="margin:0.5rem 0;padding:0.5rem 1rem;border-radius:0.3rem;border:none;background:#00aad4;color:#fff;cursor:pointer;">
            + Add App
          </button>

          <div id="apps-container">
            <!-- Apps will be rendered here by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
